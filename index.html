<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header"></div>
    
    <img class="logo" src="./Resources/Logo.jpg">
    <p class="title">サイコロを振って運試ししてみよう</p>
    <p class="quote">「 幸運とはサイコロの目の中でのつかの間のささやきにすぎず、そこでは偶然が運命と踊る。」</p>

    <div class="main">
        <div class="container">
            <div class="box">
                <h2>プレイヤー1</h2>
            </div>
                <div class="card dice1">
                    <img class="diceimg" src="./Resources/Dice/1.png">
                </div>
                <div class="card dice2">
                    <img class="diceimg" src="./Resources/Dice/5.png">
                </div>
            <div class="box">
                <h2>プレイヤー2</h2>
            </div>
        </div>
    </div>

    <div class="rollbutt">
        <button class="buttcontainer">
            <p class="roll">サイコロを転がす</p>
        </button>
    </div>

    <div class="footer">
        <p class="footTitle">ローリングダイス &nbsp;&nbsp;&nbsp; Krishna Verma</p>
        <div class="info">
            <img class="social" src="./Resources/Social/Facebook.png">
            <img class="social" src="./Resources/Social/Pinterest.png">
            <img class="social" src="./Resources/Social/Tweeter.png">
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
